  <head>

    <title>歷史地圖 ➭ 古夢神遊</title>

    <meta charset="UTF-8">
    
    <meta property="og:site_name" content="歷史地圖" />
    <meta property="og:description" content="歷史地圖。" />
    <meta property="og:title" content="歷史地圖" />

  <body>


  
 <div ng-controller="SKH-Ctrl">    

  <div class="container main-container">
    <div class="row">
      <skh-finder></skh-finder>
      
      <div>
          <span>公元<input type = "number" ng-model = "year" />年 || 
            <a href = "{{year | toEra:'eu' | toWiki}}" target="_blank">{{year | toEra:'eu'}}</a> ||   
            <a href = "{{year | toEra:'zh' | toWiki}}" target="_blank">{{year | toEra:'zh'}}</a>
          </span>
          <span class = "text-center" ng-click = "hideAncient = true">
                <button ng-click = "speed = (speed > 0 && - 5) || speed - 5"><<</button>
                <button ng-click = "speed = (speed > 0 && - 1) || speed - 1"><</button>
                <button ng-hide = "speed == 0" ng-click = "speed = 0">||</button>
                <button ng-show = "speed == 0" ng-click = "speed = (speed < 0 && 5) || speed + 1">></button>
                <button ng-click = "speed = (speed < 0 && 5) || speed + 5">>></button>
          </span>
          
          <span>
          速度<input type = "number" ng-model = "speed" />
          暫停<input type="checkbox" ng-model = "pause" />
          僅顯示{{year}}年在世者<input type="checkbox" ng-model = "hideAncient" />
          </span>

        </div>
    </div>

      
        

    <hr>
           
       <skh-eaglemap></skh-eaglemap>


      <div class = "row">
       圖文出處：<a href = "http://zh.wikipedia.org" target = "_blank">維基百科</a>。僅為教育用途。如有版權疑義，<a href = "mailto: bestian@gmail.com">請e-mail作者</a>，即行移除。
      </row>

      <div class = "row">        
        <skh-list></skh-list>
      </div>

        </div>
    </div>
