 <div>    

  <div class="container main-container">
    <div class="row">
      <h1>公元
        <span ng-bind ="year"></span>
        年
      </h1>
      
      <div>
          <span><input type = "number" ng-model = "year" /> | 
            <a href = "{{year | toEra:'eu' | toWiki}}" target="_blank">{{year | toEra:'eu'}}</a> |  
            <a href = "{{year | toEra:'zh' | toWiki}}" target="_blank">{{year | toEra:'zh'}}</a>
          </span>
          <span class = "text-center" ng-click = "hideAncient = true">

            <div class="btn-group">
               <button class = "btn btn-default" ng-click = "speed = (speed > 0 && - 5) || speed - 5">
                    <b class = "skh-movie-left"></b>
                    <b class = "skh-movie-left"></b>
                </button>
                <button class = "btn btn-default" ng-click = "speed = (speed > 0 && - 1) || speed - 1">
                    <b class = "skh-movie-left"></b>
                </button>
                <button class = "btn btn-default" ng-click = "speed = 0">
                  <b class = "skh-movie-pause"></b>
                </button>
                <button class = "btn btn-default" ng-click = "speed = (speed < 0 && 5) || speed + 1">
                    <b class = "skh-movie-right"></b>
                </button>
                <button class = "btn btn-default" ng-click = "speed = (speed < 0 && 5) || speed + 5">
                    <b class = "skh-movie-right"></b>
                    <b class = "skh-movie-right"></b>
                </button>
            </div>               

          </span>
          
          <span>
          速度<input type = "number" ng-model = "speed" />
          僅顯示<span ng-bind = "year"></span>年在世者
          <input type="checkbox" ng-model = "hideAncient" ng-checked = "hideAncient"
                     ng-init = "hideAncient = true" />
          </span>

        </div>
    </div>

      
        

    <hr>
           
       <skh-eaglemap></skh-eaglemap>


      <div class = "row">
       圖文出處：<a href = "http://zh.wikipedia.org" target = "_blank">維基百科</a>
      </row>

<!--

        </div>

     <div id ="timeline">
        <span ng-repeat = "k in [] | range:2014:-2000:20"
          ng-click = "$parent.year = k"
          ng-mouseover = "$parent.year = k"
          ng-style = "{width: 4000 / 240 * 2 / 100 + '%'}">
            <b ng-if = "Math.floor(year - k) == 0" class = "downArrow"></b>
            <b ng-if = "Math.floor(year - k) == 0" class = "upArrow"></b>
        </span>
    </div>
